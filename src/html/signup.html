<h1 class="signup__title">Регистрация</h1>

<form class="form form--auth" action="/" method="post">
    <div class="form__group">
        <input class="form__control" placeholder="Ваше имя" type="text">
        <span class="form__line"></span>
    </div>
    <div class="form__group">
        <input class="form__control" placeholder="Ваш e-mail" type="email">
        <span class="form__line"></span>
    </div>
    <div class="form__group">
        <input class="form__control" placeholder="Ваш пароль" type="password">
        <span class="form__line"></span>
    </div>
    <div class="form__group">
        <input class="form__control" placeholder="Подтвердите пароль" type="password">
        <span class="form__line"></span>
    </div>

    <div class="form__footer form__footer--center">
        <div class="form__group form__group--md">
            <button class="btn  btn--blue  btn--rounded  btn--sm" type="submit">Регистрация</button>
        </div>
        <ul class="form__footer-list">
            <li><a href="#">войти</a></li>
            <li><a href="#">восстановить</a></li>
        </ul>
    </div>
